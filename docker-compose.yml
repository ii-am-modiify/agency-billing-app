version: "3.9"

services:
  app:
    build: .
    container_name: billing-demo-app
    restart: unless-stopped
    ports:
      - "3021:3001"
    environment:
      - NODE_ENV=production
      - APP_PORT=3001
      - MONGO_URI=mongodb://${DB_USER:-billing}:${DB_PASSWORD:-demodemo}@mongo:27017/${DB_NAME:-billing_demo}?authSource=${DB_NAME:-billing_demo}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - app_data:/app/data
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - billing-demo_net

  mongo:
    image: mongo:7
    container_name: billing-demo-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-demorootpass}
      - MONGO_INITDB_DATABASE=${DB_NAME:-billing_demo}
      - DB_USER=${DB_USER:-billing}
      - DB_PASSWORD=${DB_PASSWORD:-demodemo}
      - DB_NAME=${DB_NAME:-billing_demo}
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - billing-demo_net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  app_data:
  mongo_data:

networks:
  billing-demo_net:
    driver: bridge
    internal: false
